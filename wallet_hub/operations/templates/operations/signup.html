{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration | Wallet Hub</title>
  <link rel="stylesheet" href="{% static 'operations/login.css' %}?{% now 'U' %}">
  <link rel="shortcut icon" type="image/png" href="{% static 'operations/favicon.ico' %}"/>
  <link rel="stylesheet" href="{% static 'operations/error.css' %}?{% now 'U' %}">
  <script>
    function check() {
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirmPassword').value;
      var message = document.getElementById('message');
      var signupButton = document.getElementById('signupButton');

      if (password == confirmPassword) {
        message.innerHTML = 'Passwords match!';
        message.style.color = 'green';
        signupButton.disabled = false;
      } else {
        message.innerHTML = 'Passwords do not match.';
        message.style.color = 'red';
        message.style.fontSize = 'bold';
        signupButton.disabled = true;
      }
    }
  </script>
</head>
<body>
  <div class="wrapper">
    {#  Message Showing#}
      {% if messages %}
    <div class="error-message">
        <ul>
            {% for message in messages %}
                <p>
                 <li>{{ message }}</li>
                </p>
            {% endfor %}
        </ul>
    </div>
{% endif %}

    <form method="post">
        {% csrf_token %}
      <h2>Register</h2>
      <div class="input-field">
        <input type="text" name="name" required>
        <label>Name</label>
      </div>
      <div class="input-field">
        <input type="email" name="email" required/>
        <label>Enter your email</label>
      </div>
      <div class="input-field">
        <input name="password" id="password" type="password" onkeyup='check();' required/>
        <label>Password</label>
      </div>
      <div class="input-field">
        <input name="confirmPassword" id="confirmPassword" type="password" onkeyup='check();' required/>
        <label>Confirm password</label>
      </div>
{#        <span id='message' style="font-weight: bold; background: white; margin: auto; margin-bottom: 18px;"></span>#}
{#        <span id='message' style="font-weight: bold; background: rgba(0, 0, 0, 0.5); color: white; margin: auto; margin-bottom: 18px;"></span>#}
{#        <span id='message' style="font-weight: bold; background: rgba(255, 255, 255, 0.7); padding: 10px; margin: auto; margin-bottom: 18px;"></span>#}
        <span id='message' style="font-weight: bold; ; backdrop-filter: blur(20px); margin: auto; margin-bottom: 14px;"></span>


      <button type="submit" id="signupButton" disabled>Signup</button>
      <div class="register">
      </div>
    </form>
  </div>
</body>
</html>
